<!DOCTYPE html>
<html>

  {% include head.html %}
 <body>
<div id="wrapper">
 {% include header.html %}
 <div class="container">
	<div class="row">
        <div class="box">
                <div class="col-lg-12">
                    <div style="background:#fff; border-radius:10px; padding:20px;">
                        <div class="intro-text text-center">
                        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                        <p class="post-meta" style="margin-bottom:15px; color:#999; font-size:14px;">
                            <span itemprop="name">所属分类 {{ page.category }}</span> &nbsp;
                            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                                <i class="fa fa-calendar"></i> {{ page.date | date: "%Y年%m月%-d日" }}
                            </time>
                        </p>
                        </div>
                         {{ content }}
					</div>
                </div>
        </div>
	</div>
  
  {% include comment.html %}
</div>
<hr>
 {% include footer.html %}
</div>
  </body>

</html>
