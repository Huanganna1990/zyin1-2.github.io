<div class="post">

    <a href="{{ post.url | prepend: site.baseurl }}" class="post-title-link">
      <h2>{{post.title}}</h2>
    </a>

    <div class="post-date" style="margin-bottom:15px">{{ post.date | date: "%Y年%m月%-d日" }}</div>
    
    <div class="post-body">
      {% if post.hero_low %}
      {% endif %}
      {{ post.excerpt }}
    </div>

    <a class="read-more" href="{{ post.url | prepend: site.baseurl }}">
       <span class="read-more-text">详情</span>
    </a>
</div>
